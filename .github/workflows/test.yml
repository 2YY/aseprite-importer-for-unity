name: Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [ opened, synchronize, reopened ]
    
env:
  ULF: ${{ secrets.UNITY_VERSION_2020_LICENSE }}
  UNITY_USERNAME: ${{ secrets.UNITY_USERNAME }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: unityci/editor:ubuntu-2020.3.22f1-webgl-0.15.0

    steps:
    - uses: actions/checkout@v2
      if: github.event_name == 'push'

    - uses: actions/checkout@v2
      if: github.event_name == 'pull_request'
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - uses: actions/cache@v2
      with:
        path: Library
        key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
        restore-keys: |
          Library-

    - name: Create Unity License File
      run: |
        /opt/unity/Editor/Unity -quit -batchmode -nographics -logFile /dev/stdout -username "$UNITY_USERNAME" -password "$UNITY_PASSWORD"

    - name: Activate Unity License
      run: /opt/unity/Editor/Unity -quit -batchmode -nographics -manualLicenseFile Unity_v2020.x.ulf

    - name: Run Edit Mode Test
      run: /opt/unity/Editor/Unity -runTests -projectPath . -batchmode -nographics -testPlatform editmode -testResults ./test-results/results.xml -logFile || exit 0

    - name: Check Edit Mode Test Reslult
      run: grep 'failed="0"' ./test-results/results.xml

